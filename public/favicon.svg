<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Medieval Shield -->
    <path
        fill="#D4AF37"
        d="M50 5 C30 5, 15 10, 10 15 L10 45 C10 65, 25 85, 50 95 C75 85, 90 65, 90 45 L90 15 C85 10, 70 5, 50 5 Z"
    />

    <!-- Shield Border/Highlight -->
    <path
        fill="none"
        stroke="#F5D76E"
        stroke-width="2"
        d="M50 8 C31 8, 17 12, 13 17 L13 45 C13 63, 27 81, 50 90 C73 81, 87 63, 87 45 L87 17 C83 12, 69 8, 50 8 Z"
        opacity="0.6"
    />

    <!-- Inner Shield -->
    <path
        fill="#8B6914"
        d="M50 15 C35 15, 23 18, 20 22 L20 45 C20 60, 30 75, 50 82 C70 75, 80 60, 80 45 L80 22 C77 18, 65 15, 50 15 Z"
    />

    <!-- Sword -->
    <g>
        <!-- Blade -->
        <path
            fill="#E8E8E8"
            d="M50 28 L48 50 L52 50 Z"
        />
        <!-- Cross guard -->
        <rect
            x="45"
            y="49"
            width="10"
            height="2.5"
            fill="#D4AF37"
        />
        <!-- Grip -->
        <rect
            x="48.5"
            y="51.5"
            width="3"
            height="8"
            rx="0.5"
            fill="#8B6914"
        />
        <!-- Pommel -->
        <circle
            cx="50"
            cy="61"
            r="2.5"
            fill="#D4AF37"
        />
    </g>

    <!-- Stars/Level indicators -->
    <circle cx="30" cy="38" r="2" fill="#F5D76E" opacity="0.8" />
    <circle cx="70" cy="38" r="2" fill="#F5D76E" opacity="0.8" />
</svg>
