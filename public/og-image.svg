<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F1419;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="shieldGold" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D76E;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B8941E;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGlow" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D76E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>

    <!-- Subtle Pattern -->
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <line x1="0" y1="0" x2="40" y2="40" stroke="rgba(212,175,55,0.05)" stroke-width="1"/>
        <line x1="40" y1="0" x2="0" y2="40" stroke="rgba(212,175,55,0.05)" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#pattern)"/>

    <!-- Shield Icon (scaled up) -->
    <g transform="translate(200, 180)">
        <!-- Outer Shield -->
        <path
            fill="url(#shieldGold)"
            d="M120 20 C70 20, 35 30, 25 40 L25 110 C25 160, 60 205, 120 225 C180 205, 215 160, 215 110 L215 40 C205 30, 170 20, 120 20 Z"
        />

        <!-- Shield Border Highlight -->
        <path
            fill="none"
            stroke="#F5D76E"
            stroke-width="4"
            d="M120 25 C72 25, 40 34, 32 45 L32 110 C32 156, 65 198, 120 216 C175 198, 208 156, 208 110 L208 45 C200 34, 168 25, 120 25 Z"
            opacity="0.5"
        />

        <!-- Inner Shield -->
        <path
            fill="#2D1F08"
            d="M120 45 C82 45, 55 52, 48 60 L48 110 C48 145, 72 180, 120 195 C168 180, 192 145, 192 110 L192 60 C185 52, 158 45, 120 45 Z"
        />

        <!-- Sword -->
        <g>
            <!-- Blade -->
            <path
                fill="#E8E8E8"
                d="M120 70 L115 120 L125 120 Z"
                stroke="#C0C0C0"
                stroke-width="1"
            />
            <!-- Blade shine -->
            <path
                fill="#FFFFFF"
                d="M120 70 L117 120 L120 120 Z"
                opacity="0.4"
            />
            <!-- Cross guard -->
            <rect
                x="105"
                y="118"
                width="30"
                height="6"
                rx="1"
                fill="url(#shieldGold)"
                stroke="#B8941E"
                stroke-width="1"
            />
            <!-- Grip -->
            <rect
                x="114"
                y="124"
                width="12"
                height="20"
                rx="2"
                fill="#4A3410"
                stroke="#2D1F08"
                stroke-width="1"
            />
            <!-- Grip wrapping lines -->
            <line x1="114" y1="129" x2="126" y2="129" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
            <line x1="114" y1="134" x2="126" y2="134" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
            <line x1="114" y1="139" x2="126" y2="139" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
            <!-- Pommel -->
            <circle
                cx="120"
                cy="148"
                r="6"
                fill="url(#shieldGold)"
                stroke="#B8941E"
                stroke-width="1"
            />
            <circle
                cx="120"
                cy="148"
                r="3"
                fill="#F5D76E"
            />
        </g>

        <!-- Level indicator stars -->
        <g opacity="0.9">
            <path d="M65 90 L67 96 L73 96 L68 100 L70 106 L65 102 L60 106 L62 100 L57 96 L63 96 Z" fill="#F5D76E"/>
            <path d="M175 90 L177 96 L183 96 L178 100 L180 106 L175 102 L170 106 L172 100 L167 96 L173 96 Z" fill="#F5D76E"/>
        </g>
    </g>

    <!-- Main Title -->
    <text x="500" y="260" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#textGlow)" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.5))">
        SKILLSCAPE
    </text>

    <!-- Subtitle -->
    <text x="500" y="340" font-family="Arial, sans-serif" font-size="48" fill="#E5E5E5" opacity="0.9">
        Master Your Journey
    </text>

    <!-- Description -->
    <text x="500" y="420" font-family="Arial, sans-serif" font-size="32" fill="#A0A0A0" text-anchor="start">
        Level up your life like an RPG
    </text>
    <text x="500" y="465" font-family="Arial, sans-serif" font-size="32" fill="#A0A0A0" text-anchor="start">
        Track skills • Gain XP • Become legendary
    </text>

    <!-- Badge -->
    <g transform="translate(500, 520)">
        <rect x="0" y="0" width="280" height="60" rx="30" fill="rgba(212,175,55,0.2)" stroke="#D4AF37" stroke-width="2"/>
        <text x="140" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#D4AF37" text-anchor="middle">
            ⚡ Start Your Quest
        </text>
    </g>

    <!-- Footer signature -->
    <text x="600" y="595" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
        Made with ❤ by Michael Curtis
    </text>
</svg>
